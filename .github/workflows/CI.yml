name: "CI unit tests"
on:
  pull_request:
    branches:
      - "*"
    paths:
      - "src/**"
      - "test/**"
      - "*.py"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: python setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Checking pip 
      run:  python -m ensurepip --upgrade

    - name: Install
      run: pip install ${{github.workspace}}

    - name: Test
      working-directory: ${{github.workspace}}/test
      run: python -m unittest 